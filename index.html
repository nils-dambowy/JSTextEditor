<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Text Editor </title>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="head">
                <input type="text" placeholder="Filename" value="untiteled">
                <select>
                    <option value="" selected="" hidden="" disabled=""> File</option>
                    <option value="new">  New file </option>
                    <option value="txt"> Save as txt </option>
                    <option value="pdf"> Save as pdf </option>
                </select>
                <select>
                    <option value="" selected="" hidden="" disabled=""> Format</option>
                    <option value="h1">  Heading 1 </option>
                    <option value="h2">  Heading 2 </option>
                    <option value="h3">  Heading 3 </option>
                    <option value="h4">  Heading 4 </option>
                    <option value="h5">  Heading 5 </option>
                    <option value="h6">  Heading 6 </option>
                    <option value="paragraph"> Paragraph </option>
                </select>
                <select>
                    <option value="" selected="" hidden="" disabled=""> Font Size</option>
                    <option value="xsmall"> Extra Small  </option>
                    <option value="small"> Small</option>
                    <option value="Regular"> Regular </option>
                    <option value="medium"> Medium  </option>
                    <option value="large"> Large </option>
                    <option value="xlarge"> Extra Large </option>
                    <option value="big"> Big </option>
                </select>
                <div>
                    <span>Color</span>
                    <input type="color">
                </div>
                <div>
                    <span>Background</span>
                    <input type="color">
                </div>
                
            </div>
            <div class="btn-toolbar">
                <button onclick=""><i class='bx bx-undo' ></i></button>
				<button onclick=""><i class='bx bx-redo' ></i></button>
				<button onclick=""><i class='bx bx-bold'></i></button>
				<button onclick=""><i class='bx bx-underline' ></i></button>
				<button onclick=""><i class='bx bx-italic' ></i></button>
				<button onclick=""><i class='bx bx-strikethrough' ></i></button>
				<button onclick=""><i class='bx bx-align-left' ></i></button>
				<button onclick=""><i class='bx bx-align-middle' ></i></button>
				<button onclick=""><i class='bx bx-align-right' ></i></button>
				<button onclick=""><i class='bx bx-align-justify' ></i></button>
				<button onclick=""><i class='bx bx-list-ol' ></i></button>
				<button onclick=""><i class='bx bx-list-ul' ></i></button>
				<button onclick=""><i class='bx bx-link' ></i></button>
				<button onclick=""><i class='bx bx-unlink' ></i></button>
				<button id="show-code" data-active="false">&lt;/&gt;</button>
            </div>
        </div>

        <div class="content" contenteditable="True" spellcheck="true">
            Test Text 123
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
